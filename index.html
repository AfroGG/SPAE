<!DOCTYPE html>
<html>
<title>A SCRATCH Thesis Project</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/format.css">
<link rel="stylesheet" href="css/report.css">
<link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
<link rel="icon" href="images/favicon.ico" type="image/x-icon">
<script>
  function clickAlert()
  {
    var projectURL = document.getElementById("projectURL").value;
    var myRegex = /^(?:(?:http(?:s)??:\/\/)?scratch\.mit\.edu\/projects\/)?([0-9]+)\/?(.+)?$/g;
    var match = projectURL.match(myRegex);

    if (match == null) 
    {
      alert("Please enter a valid Scratch Project URL or ID");
      return false;
    }
      
    return true;
  }
</script>
<body>  
  <div class="bgimg display-container text-white">
    <div class="display-topright padding-small medium">
      <a class="text-blue" href="/scratch/">Home</a> | <a href="about/">About</a> | <a href="login/">Login</a> | <a href="signup/">Sign Up</a>
    </div>
    <div class="display-middle center">
      <img class="animate-top" src="images/scratch.png" alt = "Title">
      <label class="animate-bottom padding-small" for="projectURL">Input URL of SCRATCH Project Here: </label>
      <form method="post" action="/scratch/loading/index.cgi"> 
        <input class="animate-bottom small" type="text" id="projectURL" name="projectURL">
        <h1 class="tiny"> </h1>
        <input type="submit" onclick="return clickAlert();" class="button animate-bottom round-xxlarge red padding-large" value="Analyze">
      </form>
    </div>
    <div class="display-bottomleft padding-small tiny">
    Created & Mantained by Joseph O'Neill. Website Repository can be found <a href="https://github.com/oneilljo/SCRATCH" target="_blank">here</a>.
    </div>
  </div>
</body>
</html>
