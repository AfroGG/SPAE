<script>
  function clickAlert()
  {
    var projectURL = document.getElementById("project").value;
    var myRegex = /^(?:(?:http(?:s)??:\/\/)?scratch\.mit\.edu\/projects\/)?([0-9]+)\/?(.+)?$/g;
    var match = projectURL.match(myRegex);

    if (match == null) 
    {
      alert("Please enter a valid Scratch Project URL or ID");
      return false;
    }
      
    return true;
  }
</script>

  <div class="bgimg w3-display-container  w3-text-white">

    <div class="w3-display-middle w3-center">
      <img class="w3-animate-top" src="images/scratch.png" alt = "Title">
      <label class="w3-animate-bottom w3-padding-small" for="project">Input URL of SCRATCH Project Here: </label>
      <form method="post" action="/scratch/loading/index.php"> 
        <input class="w3-animate-bottom w3-small" type="text" id="project" name="project">
        <h1 class="w3-tiny"> </h1>
        <input type="submit" onclick="return clickAlert();" class="w3-button w3-animate-bottom w3-round-xxlarge w3-red w3-padding-large" value="Analyze">
