<!DOCTYPE html>
<html>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/format.css">
<link rel="stylesheet" href="../css/report.css">
<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
<style>
li{list-style-type: none;}
</style
<body>
<div class="bgimg display-container text-white">
  <div class="display-topright padding-small medium">
    <a href="../">Home</a> | <a href="../about/">About</a> | <a class="text-blue" href="../login/">Login</a> | <a href="../signup/">Sign Up</a>
  </div>
  <div class="display-middle center">
    <img class="animate-top" src="../images/scratch.png" alt = "Title">
    <h1 class="jumbo"> </h1>
    <li>
      <label class="animate-bottom padding-small" for="username">User Name: </label>
      <input class="animate-bottom small" type="text" id="username" name="username"></input>
    </li>
    <li>
      <label class="animate-bottom padding-small" for="password">Password: </label>
      <input class="animate-bottom small" type="password" id="password" name="password"></input>
    </li>
    <h1 class="tiny"> </h1>
    <input type="button" class="button animate-bottom round-xxlarge red padding-large" value="Login">
    <br>
    <br>
    <input type="button" class="button animate-bottom round-xxlarge blue padding-large" value="Sign Up">
  </div>
  <div class="display-bottomleft padding-small tiny">
    Created & Mantained by Joseph O'Neill. Website Repository can be found <a href="https://github.com/oneilljo/SCRATCH" target="_blank">here</a>.
  </div>
</div>
</body>
</html>
