<!DOCTYPE html>
<html>
<title>Sign Up</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="../css/format.css">
<link rel="stylesheet" href="../css/report.css">
<link rel="shortcut icon" href="../images/favicon.ico" type="image/x-icon">
<link rel="icon" href="../images/favicon.ico" type="image/x-icon">
<body>
<div class="bgimg display-container text-white" style="background-repeat: repeat-y;">
  <div class="display-topright padding-small medium">
    <a href="../">Home</a> | <a href="../about/">About</a> | <a
      href="../login/">Login</a> | <a class="text-blue" href="../signup/">Sign Up</a>
  </div>
  <div class="display-middle center">
    <img class="animate-top" src="../images/scratch.png" alt = "Title">
    <li>
      <label class="animate-bottom padding-small" for="eaddress">Email Address: </label>
      <input class="animate-bottom small" type="text" id="eaddress" name="eaddress"></input>
    </li>
    <li>
      <label class="animate-bottom padding-small" for="user">User Name: </label>
      <input class="animate-bottom small" type="text" id="user" name="user"></input>
    </li>
    <li>
      <label class="animate-bottom padding-small" for="password">Password: </label>
      <input class="animate-bottom small" type="password" id="password" name="password"></input>
    </li>
    <li>
      <label class="animate-bottom padding-small" for="password">Confirm Password: </label>
      <input class="animate-bottom small" type="password" id="Cpassword" name="Cpassword"></input>
    </li>
    <input type="button" class="button animate-bottom round-xxlarge red padding-large" value="Confirm">
  </div>
  <div class="display-bottomleft padding-small tiny">
    Created & Mantained by Joseph O'Neill. Website Repository can be found <a href="https://github.com/oneilljo/SPAE" target="_blank">here</a>.
  </div>
</div>
</body>
</html>
